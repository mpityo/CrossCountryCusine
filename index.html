<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Cross Country Cuisine</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- .hero -->
    <section class="hero is-full-height">	
      <!-- /.hero-head -->

      <!-- .hero-body -->
      <header class="hero-body">
        <!-- <div class="is-overlay has-text-centered single-spaced" style="top: 92px;"> -->
        <h1 class="subtitle is-4 has-text-weight-light has-text-white">
          Welcome to
        </h1>
        <h2 class="title is-1 has-text-black">Cross Country Cuisine</h2>
        <!-- </div> -->
      </header>
      <!-- /.hero-body -->
    </section>
    <!-- /.hero -->

      <!-- SEARCH FORM -->
      <form class="is-flex is-align-items-center is-flex-direction-column" action="" id="form">
        <!-- city input -->
        <label class="label" for="city-search">Enter a city name:</label>
        <input class="input"
          type="text"
          name="city-search"
          id="city-search"
          placeholder="New York City"
          style="width: 275px;"
        />
        <!-- dollar input -->
        <p class="label pt-2">Specify a dollar amount to show:</p>
		<div class="checkbox-wrapper">
        <label class="checkbox" for="one-dollar">
			<input class="checkbox" type="checkbox" name="one-dollar" id="1-dollar" />
			$
		</label>
        <label class="checkbox" for="two-dollar">
	        <input class="checkbox" type="checkbox" name="two-dollar" id="2-dollar" />
        	$$
        </label>
		<label class="checkbox" for="three-dollar">
	        <input class="checkbox" type="checkbox" name="three-dollar" id="3-dollar" />
        	$$$
        </label>
		<label class="checkbox" for="four-dollar">
	        <input class="checkbox" type="checkbox" name="four-dollar" id="4-dollar" />
        	$$$$
        </label>
	</div>
        <!-- food type filter -->
        <label class="label pt-2" for="cuisine-types" style="display: block; margin-top: 1rem"
          >Specify food you would like to limit results to:</label>
        <input list="cuisine-types" id="food-input" oninput="selectFood()" />
        <datalist class="select" id="cuisine-types"></datalist>
        <div id="food-added" class="is-flex is-flex-wrap-wrap is-align-items-center">
          <div class="" id="food-added-container"></div>
        </div>

        <button class="button is-link" id="submit-form" style="margin-top: 10px;">Submit</button>
      </form>
    </div>

    <div id="search-results"></div>
	
	<div class="modal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<section class="modal-card-body">
				<p class="modal-card-title">The city name entered was not found</p>
				<p class="modal-card-body">Try again!</p>
			</section>
			<footer class="modal-card-foot">
				<button class="button is-info" aria-label="close">Okay</button>
			</footer>
		</div>
	</div>

    <script src="./assets/js/foodFilterHandler.js"></script>
    <script src="./assets/js/restaurantCardDisplay.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
